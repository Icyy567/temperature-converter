<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <main class="main" id="main">
            <article class="first">
                <h1>TEMPERATURE CONVERTER</h1>
            </article>

            <article class="container" id="celcuis">
                <input type="number" placeholder="Celcuis">
                <span class="icon">&#8451</span>
            </article>

            <article class="container" id="Farenhheit">
                <input type="number" placeholder="Farenheit">
                <span class="icon">&#8457</span>
            </article>

            <article class="container" id="Kelvin">
                <input type="number" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </article>

            <article class="button">
                <button class="button" type="reset">
                    All Clear
                </button>
            </article>
        </main>
    </section>


    <script src="script.js"></script>
</body>

</html>
